# yamllint disable rule:truthy
---
name: Container Build Validate

on:
  pull_request:
    paths:
      - Dockerfile
      - requirements.txt
      - rpm-packages.txt
      - .github/workflows/container-build-validate.yml
      - .github/workflows/container-build-publish.yml
  workflow_dispatch:

permissions:
  contents: read

jobs:
  build-validate:
    name: Validate multi-arch build
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v6

      - name: Set up QEMU (multi-arch)
        uses: docker/setup-qemu-action@v3

      - name: Set up Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build image (amd64 + arm64, no push)
        uses: docker/build-push-action@v6
        with:
          context: .
          file: ./Dockerfile
          push: false
          platforms: linux/amd64,linux/arm64
